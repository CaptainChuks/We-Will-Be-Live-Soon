<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
     <!-- Add the link to the DarkerGrotesque font -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400&display=swap">
  <!-- favicon format -->
   <link rel="icon" href="href="img/favicon.ico" type="image/x-icon">
</head>
<body>

  <div class="container">
    <img src="img/your-logo.png" alt="Your Logo" class="logo">
    <h2>We Will Be Live Soon</h2>

    <div id="countdown">
      <div class="countdown-unit">
        <span id="days" class="countdown-value">00</span>
        <p class="unit-label">days</p>
      </div>
      <div class="countdown-unit">
        <span id="hours" class="countdown-value">00</span>
        <p class="unit-label">hours</p>
      </div>
      <div class="countdown-unit">
        <span id="minutes" class="countdown-value">00</span>
        <p class="unit-label">minutes</p>
      </div>
      <div class="countdown-unit">
        <span id="seconds" class="countdown-value">00</span>
        <p class="unit-label">seconds</p>
      </div>
    </div>

    <div id="social-icons">
        <a href="https://twitter.com/VisaPathfinders?t=aYQmoBNsOUR1IsPWJtQv9g&s=09" target="_blank"><img src="img/twitter-icon.png" alt="Twitter"></a>
        <a href="https://www.facebook.com/VisaPathfinders" target="_blank"><img src="img/facebook-icon.png" alt="Facebook"></a>
        <a href="https://youtube.com/@PeterOlubayo-VisaPathfinders?sub_confirmation=1" target="_blank"><img src="img/youtube-icon.png" alt="YouTube"></a>
      </div>
  
      <div id="email-icon">
        <a href="mailto:VisaPathfinders@gmail.com">
          <img src="img/email-icon.png" alt="Email">
          <p>VisaPathfinders@gmail.com</p>
        </a>
      </div>
    </div>

  <script src="script.js" defer></script>

</body>
</html>
